<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${banner.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">APP id：</label>
								<div class="col-sm-8">
									<input id="appId" name="appId" th:value="${banner.appId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">类型 1-首页轮播 2-借款结果页推荐 3-菜单icon：</label>
								<div class="col-sm-8">
									<input id="type" name="type" th:value="${banner.type}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">展示状态 1-不展示 2-展示：</label>
								<div class="col-sm-8">
									<input id="showStatus" name="showStatus" th:value="${banner.showStatus}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">标题：</label>
								<div class="col-sm-8">
									<input id="title" name="title" th:value="${banner.title}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">标题描述：</label>
								<div class="col-sm-8">
									<input id="titleDesc" name="titleDesc" th:value="${banner.titleDesc}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">图片地址：</label>
								<div class="col-sm-8">
									<input id="imageUrl" name="imageUrl" th:value="${banner.imageUrl}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">跳转url：</label>
								<div class="col-sm-8">
									<input id="directUrl" name="directUrl" th:value="${banner.directUrl}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">权重：</label>
								<div class="col-sm-8">
									<input id="weight" name="weight" th:value="${banner.weight}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="createTime" name="createTime" th:value="${banner.createTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">更新时间：</label>
								<div class="col-sm-8">
									<input id="updateTime" name="updateTime" th:value="${banner.updateTime}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/system/banner/edit.js">
	</script>
</body>
</html>
