<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${guestbook.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">留言内容：</label>
								<div class="col-sm-8">
									<input id="guestbookContent" name="guestbookContent" th:value="${guestbook.guestbookContent}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">留言人id：</label>
								<div class="col-sm-8">
									<input id="guestbookUserId" name="guestbookUserId" th:value="${guestbook.guestbookUserId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">留言对象id：</label>
								<div class="col-sm-8">
									<input id="guestbookTargetId" name="guestbookTargetId" th:value="${guestbook.guestbookTargetId}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/system/guestbook/edit.js">
	</script>
</body>
</html>
