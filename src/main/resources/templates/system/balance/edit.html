<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${balance.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">外部关联订单号：</label>
								<div class="col-sm-8">
									<input id="orderNo" name="orderNo" th:value="${balance.orderNo}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">用户id：</label>
								<div class="col-sm-8">
									<input id="userId" name="userId" th:value="${balance.userId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">变动总金额，正数代表入账，负数代表出账：</label>
								<div class="col-sm-8">
									<input id="amount" name="amount" th:value="${balance.amount}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">账目类型：1、刷单佣金 2、下级分佣 3、下级分佣首冲 4、理财赎回 5、刷单金额返还 6、充值 7、提现 98、刷单支付 9、购买理财：</label>
								<div class="col-sm-8">
									<input id="type" name="type" th:value="${balance.type}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">提现金额：</label>
								<div class="col-sm-8">
									<input id="withdrawAmount" name="withdrawAmount" th:value="${balance.withdrawAmount}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">提现手续费：</label>
								<div class="col-sm-8">
									<input id="serviceFee" name="serviceFee" th:value="${balance.serviceFee}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">1、等待 2、成功 3、失败：</label>
								<div class="col-sm-8">
									<input id="status" name="status" th:value="${balance.status}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="createTime" name="createTime" th:value="${balance.createTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">更新时间：</label>
								<div class="col-sm-8">
									<input id="updateTime" name="updateTime" th:value="${balance.updateTime}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/system/balance/edit.js">
	</script>
</body>
</html>
