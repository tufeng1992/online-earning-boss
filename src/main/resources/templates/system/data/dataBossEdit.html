<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" th:value="${dataBossVo.id}" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">日期：</label>
                            <div class="col-sm-8">
                                <input id="date" name="date" th:value="${dataBossVo.date}"
                                       class="form-control" type="text" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">会员总数：</label>
                            <div class="col-sm-8">
                                <input id="vipCount" name="vipCount" th:value="${dataBossVo.vipCount}"
                                       class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">新增用户：</label>
                            <div class="col-sm-8">
                                <input id="localUserCount" name="localUserCount" th:value="${dataBossVo.localUserCount}"
                                       class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">用户裂变：</label>
                            <div class="col-sm-8">
                                <input id="userReferral" name="userReferral" th:value="${dataBossVo.userReferral}"
                                       class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">客服推广：</label>
                            <div class="col-sm-8">
                                <input id="saleReferral" name="saleReferral" th:value="${dataBossVo.saleReferral}"
                                       class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">充值笔数：</label>
                            <div class="col-sm-8">
                                <input id="rechargeCount" name="rechargeCount" th:value="${dataBossVo.rechargeCount}"
                                       class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">提现笔数：</label>
                            <div class="col-sm-8">
                                <input id="withdrawCount" name="withdrawCount" th:value="${dataBossVo.withdrawCount}"
                                       class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">实际充值金额：</label>
                            <div class="col-sm-8">
                                <input id="rechargeAmount" name="rechargeAmount" th:value="${dataBossVo.rechargeAmount}"
                                       class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">实际提现金额：</label>
                            <div class="col-sm-8">
                                <input id="withdrawAmount" name="withdrawAmount" th:value="${dataBossVo.withdrawAmount}"
                                       class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">理财转入：</label>
                            <div class="col-sm-8">
                                <input id="financialProfitInAmount" name="financialProfitInAmount"
                                       th:value="${dataBossVo.financialProfitInAmount}"
                                       class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">理财收益：</label>
                            <div class="col-sm-8">
                                <input id="financialProfitAmount" name="financialProfitAmount"
                                       th:value="${dataBossVo.financialProfitAmount}"
                                       class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">理财转出：</label>
                            <div class="col-sm-8">
                                <input id="financialProfitOutAmount" name="financialProfitOutAmount"
                                       th:value="${dataBossVo.financialProfitOutAmount}"
                                       class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">任务奖励：</label>
                            <div class="col-sm-8">
                                <input id="commissionsAmount" name="commissionsAmount"
                                       th:value="${dataBossVo.commissionsAmount}"
                                       class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">购买vip单数：</label>
                            <div class="col-sm-8">
                                <input id="vipPayCount" name="vipPayCount" th:value="${dataBossVo.vipPayCount}"
                                       class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">购买vip金额：</label>
                            <div class="col-sm-8">
                                <input id="vipPayAmount" name="vipPayAmount" th:value="${dataBossVo.vipPayAmount}"
                                       class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">首充金额：</label>
                            <div class="col-sm-8">
                                <input id="firstRechargeAmount" name="firstRechargeAmount"
                                       th:value="${dataBossVo.firstRechargeAmount}"
                                       class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">app余额总和：</label>
                            <div class="col-sm-8">
                                <input id="vipBalanceCount" name="vipBalanceCount"
                                       th:value="${dataBossVo.vipBalanceCount}"
                                       class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">理财本金余额：</label>
                            <div class="col-sm-8">
                                <input id="financialProfitCountAmount" name="financialProfitCountAmount"
                                       th:value="${dataBossVo.financialProfitCountAmount}"
                                       class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/system/data/dataBossEdit.js">
</script>
</body>
</html>
