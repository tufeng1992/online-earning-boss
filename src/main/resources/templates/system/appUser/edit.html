<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
	<div class="row">
		<div class="col-sm-12">
			<div class="ibox float-e-margins">
				<div class="ibox-content">
					<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${user.id}"  type="hidden">
						<div class="form-group">
							<label class="col-sm-3 control-label">设备号：</label>
							<div class="col-sm-8">
								<input id="deviceNumber" name="deviceNumber" th:value="${user.deviceNumber}" class="form-control" type="text">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">昵称：</label>
							<div class="col-sm-8">
								<input id="nikeName" name="nikeName" th:value="${user.nikeName}" class="form-control" type="text">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">注册渠道: 网页端 或 android端：</label>
							<div class="col-sm-8">
								<input id="appId" name="appId" th:value="${user.appId}" class="form-control" type="text">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">角色:1-销售,2-普通用户：</label>
							<div class="col-sm-8">
								<input id="role" name="role" th:value="${user.role}" class="form-control" type="text">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">手机号：</label>
							<div class="col-sm-8">
								<input id="mobile" name="mobile" th:value="${user.mobile}" class="form-control" type="text">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">登陆密码：</label>
							<div class="col-sm-8">
								<input id="password" name="password" th:value="${user.password}" class="form-control" type="text">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">交易密码：</label>
							<div class="col-sm-8">
								<input id="fundPassword" name="fundPassword" th:value="${user.fundPassword}" class="form-control" type="text">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">会员vip等级 1:lv1、 2:lv2、 3:lv3 ：</label>
							<div class="col-sm-8">
								<input id="memberLevel" name="memberLevel" th:value="${user.memberLevel}" class="form-control" type="text">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">余额：</label>
							<div class="col-sm-8">
								<input id="balance" name="balance" th:value="${user.balance}" class="form-control" type="text">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">上级代理人id：</label>
							<div class="col-sm-8">
								<input id="parentId" name="parentId" th:value="${user.parentId}" class="form-control" type="text">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">身份证：</label>
							<div class="col-sm-8">
								<input id="identId" name="identId" th:value="${user.identId}" class="form-control" type="text">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">银行卡账号：</label>
							<div class="col-sm-8">
								<input id="accountNumber" name="accountNumber" th:value="${user.accountNumber}" class="form-control" type="text">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">银行卡关联手机：</label>
							<div class="col-sm-8">
								<input id="accountPhone" name="accountPhone" th:value="${user.accountPhone}" class="form-control" type="text">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">银行卡IFSC账号：</label>
							<div class="col-sm-8">
								<input id="accountIfsc" name="accountIfsc" th:value="${user.accountIfsc}" class="form-control" type="text">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">银行卡申请人名字：</label>
							<div class="col-sm-8">
								<input id="name" name="name" th:value="${user.name}" class="form-control" type="text">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">绑卡状态：0：未绑定  1：绑定：</label>
							<div class="col-sm-8">
								<input id="bindStatus" name="bindStatus" th:value="${user.bindStatus}" class="form-control" type="text">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">绑卡时间：</label>
							<div class="col-sm-8">
								<input id="bindTime" name="bindTime" th:value="${user.bindTime}" class="form-control" type="text">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">销售人员id：</label>
							<div class="col-sm-8">
								<input id="saleId" name="saleId" th:value="${user.saleId}" class="form-control" type="text">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">邀请码：</label>
							<div class="col-sm-8">
								<input id="referralCode" name="referralCode" th:value="${user.referralCode}" class="form-control" type="text">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">邮箱：</label>
							<div class="col-sm-8">
								<input id="email" name="email" th:value="${user.email}" class="form-control" type="text">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">是否已完成首冲 0-未完成 1-已完成：</label>
							<div class="col-sm-8">
								<input id="firstRecharge" name="firstRecharge" th:value="${user.firstRecharge}" class="form-control" type="text">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-8 col-sm-offset-3">
								<button type="submit" class="btn btn-primary">提交</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/system/appUser/edit.js">
</script>
</body>
</html>
