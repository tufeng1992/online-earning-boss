<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
	<div class="row">
		<div class="col-sm-12">
			<div class="ibox float-e-margins">
				<div class="ibox-content">
					<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${blackUserLog.id}"  type="hidden">
						<div class="form-group">
							<label class="col-sm-3 control-label">拉黑用户id：</label>
							<div class="col-sm-8">
								<input id="blackUserId" name="blackUserId" th:value="${blackUserLog.blackUserId}" class="form-control" type="text">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">拉黑原因：</label>
							<div class="col-sm-8">
								<input id="blackReason" name="blackReason" th:value="${blackUserLog.blackReason}" class="form-control" type="text">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">操作人：</label>
							<div class="col-sm-8">
								<input id="operUser" name="operUser" th:value="${blackUserLog.operUser}" class="form-control" type="text">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">创建时间：</label>
							<div class="col-sm-8">
								<input id="createTime" name="createTime" th:value="${blackUserLog.createTime}" class="form-control" type="text">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">更新时间：</label>
							<div class="col-sm-8">
								<input id="updateTime" name="updateTime" th:value="${blackUserLog.updateTime}" class="form-control" type="text">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-8 col-sm-offset-3">
								<button type="submit" class="btn btn-primary">提交</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/system/blackUserLog/edit.js">
</script>
</body>
</html>
