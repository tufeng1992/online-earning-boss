<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<div class="fixed-table-toolbar">
						<div class="columns pull-left">
							<button shiro:hasPermission="system:userEdit:add" type="button" class="btn  btn-primary" onclick="add()">
								<i class="fa fa-plus" aria-hidden="true"></i>添加
							</button>
							<button shiro:hasPermission="system:userEdit:batchRemove" type="button" class="btn  btn-danger"
								onclick="batchRemove()">
								<i class="fa fa-trash" aria-hidden="true"></i>删除
							</button>
							<button type="button" class="btn  btn-primary"
									onclick="batchMove()">
								<i class="fa" aria-hidden="true"></i>批量运营修改
							</button>
							<button type="button" class="btn  btn-primary"
									onclick="batchContact()">
								<i class="fa" aria-hidden="true"></i>批量联系确认
							</button>
						</div>
						<div class="columns pull-right">
							<button class="btn btn-success" onclick="reLoad()">查询</button>
						</div>
						<div class="columns pull-right col-md-2 nopadding">
							<select id="blackFlag" class="form-control">
								<option value="">是否黑名单</option>
								<option value="0">否</option>
								<option value="1">是</option>
							</select>
						</div>
						<div class="columns pull-right col-md-2 nopadding">
							<select id="bindStatus" class="form-control">
								<option value="">全部绑卡状态</option>
								<option value="0">未绑定</option>
								<option value="1">已绑定</option>
							</select>
						</div>
						<div class="columns pull-right col-md-2 nopadding">
							<select id="firstRecharge" class="form-control">
								<option value="">是否完成首充</option>
								<option value="0">未完成</option>
								<option value="1">已完成</option>
							</select>
						</div>
						<div class="columns pull-right col-md-2 nopadding">
							<select id="firstTask" class="form-control">
								<option value="">是否刷单</option>
								<option value="0">否</option>
								<option value="1">是</option>
							</select>
						</div>
						<div class="columns pull-right col-md-2 nopadding">
							<select id="haveDeviceNumber" class="form-control">
								<option value="">是否有设备号</option>
								<option value="0">有</option>
								<option value="1">无</option>
							</select>
						</div>
						<div class="columns pull-right col-md-2 nopadding">
							<input id="nikeName" type="text" class="form-control" placeholder="用户昵称">
						</div>
						<div class="columns pull-right col-md-2 nopadding">
							<input id="mobile" type="text" class="form-control" placeholder="手机号">
						</div>
						<div class="columns pull-right col-md-2 nopadding">
							<input id="parentId" type="text" class="form-control" placeholder="上级用户id">
						</div>
						<div class="columns pull-right col-md-2 nopadding">
							<select id="saleId" class="form-control">
								<option value="">运营人员</option>
								<option th:each="appUser:${appUserDOList}" th:value="${appUser.id}" th:text="${appUser.mobile}"></option>
							</select>
						</div>
						<div class="columns pull-right col-md-2 nopadding">
							<input id="id" type="text" class="form-control" placeholder="用户id">
						</div>
						<div class="columns pull-right col-md-2 nopadding">
							<input id="contactSaleId" type="text" class="form-control" placeholder="销售人员id">
						</div>
						<div class="columns pull-right col-md-2 nopadding">
							<input id="sdkType" type="text" class="form-control" placeholder="注册sdk类型">
						</div>
						<div class="columns pull-right col-md-6 nopadding">
							<input class="input-medium search-query form-control columns pull-left col-md-1" placeholder="导出开始时间" id="startTime" type="text" style="width:160px"  data-date-format="yyyy-mm-dd hh:ii:ss" readonly/>
							<span class="columns pull-left col-md-1" style="width: 20px;"> ~ </span>
							<input class="input-medium search-query form-control columns pull-left col-md-1" placeholder="导出结束时间" id="endTime" type="text" style="width:160px"  data-date-format="yyyy-mm-dd hh:ii:ss" readonly/>
							<div class="columns pull-left">
								<button class="btn btn-primary" shiro:hasPermission="system:pay:payExport" onclick="exportExcel()">导出Excel</button>
							</div>
						</div>
					</div>
					<table id="exampleTable" data-mobile-responsive="true">
					</table>
				</div>
			</div>
		</div>
	</div>
	<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
		<div>
			<script type="text/javascript">
				var s_edit_h = 'hidden';
				var s_remove_h = 'hidden';
				var s_resetPwd_h = 'hidden';
			</script>
		</div>
		<div shiro:hasPermission="system:userEdit:edit">
			<script type="text/javascript">
				s_edit_h = 'show';
			</script>
		</div>
		<div shiro:hasPermission="system:userEdit:remove">
			<script type="text/javascript">
				var s_remove_h = '';
			</script>
		</div>
		<div shiro:hasPermission="system:userEdit:resetPwd">
			<script type="text/javascript">
				var s_resetPwd_h = '';
			</script>
		</div>
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript" src="/js/appjs/system/userEdit/userEdit.js"></script>
</body>
</html>
