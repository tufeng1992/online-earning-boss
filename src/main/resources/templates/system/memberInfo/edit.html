<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${memberInfo.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">限额金额数文案：</label>
								<div class="col-sm-8">
									<input id="limitAmount" name="limitAmount" th:value="${memberInfo.limitAmount}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">刷单上限文案：</label>
								<div class="col-sm-8">
									<input id="orderTimes" name="orderTimes" th:value="${memberInfo.orderTimes}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">手续费文案：</label>
								<div class="col-sm-8">
									<input id="feeStr" name="feeStr" th:value="${memberInfo.feeStr}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">提现次文案：</label>
								<div class="col-sm-8">
									<input id="withdrawTimes" name="withdrawTimes" th:value="${memberInfo.withdrawTimes}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">会员充值金额：</label>
								<div class="col-sm-8">
									<input id="amount" name="amount" th:value="${memberInfo.amount}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">充值类型：</label>
								<div class="col-sm-8">
									<input id="type" name="type" th:value="${memberInfo.type}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">vip描述：</label>
								<div class="col-sm-8">
									<input id="vip" name="vip" th:value="${memberInfo.vip}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">图片地址：</label>
								<div class="col-sm-8">
									<input id="picUrl" name="picUrl" th:value="${memberInfo.picUrl}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">等级描述：</label>
								<div class="col-sm-8">
									<input id="vipDesc" name="vipDesc" th:value="${memberInfo.vipDesc}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">购买vip条件描述：</label>
								<div class="col-sm-8">
									<input id="buyVipCondition" name="buyVipCondition" th:value="${memberInfo.buyVipCondition}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">升级会员邀请人数限制：</label>
								<div class="col-sm-8">
									<input id="upLimit" name="upLimit" th:value="${memberInfo.upLimit}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="createTime" name="createTime" th:value="${memberInfo.createTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">更新时间：</label>
								<div class="col-sm-8">
									<input id="updateTime" name="updateTime" th:value="${memberInfo.updateTime}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/system/memberInfo/edit.js">
	</script>
</body>
</html>
