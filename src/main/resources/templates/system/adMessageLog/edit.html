<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${adMessageLog.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">发送手机号：</label>
								<div class="col-sm-8">
									<input id="mobile" name="mobile" th:value="${adMessageLog.mobile}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">发送人：</label>
								<div class="col-sm-8">
									<input id="from" name="from" th:value="${adMessageLog.from}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">发送状态 0：pengding、1：success、2：fail：</label>
								<div class="col-sm-8">
									<input id="sendStatus" name="sendStatus" th:value="${adMessageLog.sendStatus}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">发送内容：</label>
								<div class="col-sm-8">
									<input id="msg" name="msg" th:value="${adMessageLog.msg}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">移动虚拟运营商：</label>
								<div class="col-sm-8">
									<input id="mvno" name="mvno" th:value="${adMessageLog.mvno}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="createTime" name="createTime" th:value="${adMessageLog.createTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">更新时间：</label>
								<div class="col-sm-8">
									<input id="updateTime" name="updateTime" th:value="${adMessageLog.updateTime}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/system/adMessageLog/edit.js">
	</script>
</body>
</html>
