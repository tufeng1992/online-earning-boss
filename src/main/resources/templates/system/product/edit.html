<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
	<div class="row">
		<div class="col-sm-12">
			<div class="ibox float-e-margins">
				<div class="ibox-content">
					<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${product.id}"  type="hidden">
						<div class="form-group">
							<label class="col-sm-3 control-label">商品名称：</label>
							<div class="col-sm-8">
								<input id="name" name="name" th:value="${product.name}" class="form-control" type="text">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">商品图片：</label>
							<div class="col-sm-8">
								<input id="picture" name="picture" th:value="${product.picture}" class="form-control" type="text">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">商品描述：</label>
							<div class="col-sm-8">
								<input id="describtion" name="describtion" th:value="${product.describtion}" class="form-control" type="text">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">排序优先级 1开始，倒序排序：</label>
							<div class="col-sm-8">
								<input id="sort" name="sort" th:value="${product.sort}" class="form-control" type="text">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">类型 1、首页商品  2、刷单商品：</label>
							<div class="col-sm-8">
								<input id="type" name="type" th:value="${product.type}" class="form-control" type="text">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">状态 0、无效  1、有效：</label>
							<div class="col-sm-8">
								<input id="status" name="status" th:value="${product.status}" class="form-control" type="text">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">图片简介：</label>
							<div class="col-sm-8">
								<input id="introduction" name="introduction" th:value="${product.introduction}" class="form-control" type="text">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">展示金额：</label>
							<div class="col-sm-8">
								<input id="descAmount" name="descAmount" th:value="${product.descAmount}" class="form-control" type="text">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">购买用户vip等级要求：</label>
							<div class="col-sm-8">
								<input id="userLevelLimit" name="userLevelLimit" th:value="${product.userLevelLimit}" class="form-control" type="text">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">余额等级信息(价格和利率)：</label>
							<div class="col-sm-8">
								<input id="balanceInfo" name="balanceInfo" th:value="${product.balanceInfo}" class="form-control" type="text">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">随机价格区间：</label>
							<div class="col-sm-8">
								<input id="priceSection" name="priceSection" th:value="${product.priceSection}" class="form-control" type="text">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">购买用户余额要求：</label>
							<div class="col-sm-8">
								<input id="userBalanceLimit" name="userBalanceLimit" th:value="${product.userBalanceLimit}" class="form-control" type="text">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-8 col-sm-offset-3">
								<button type="submit" class="btn btn-primary">提交</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/system/product/edit.js">
</script>
</body>
</html>
